<!-- ===== ‡πÄ‡∏û‡∏•‡∏á (‡πÅ‡∏Å‡πâ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ) ===== -->

<!-- ‡πÇ‡∏´‡∏•‡∏î YouTube API -->
<script src="https://www.youtube.com/iframe_api"></script>

<script>
/* ===== JS ‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì + ‡πÅ‡∏Å‡πâ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏û‡∏•‡∏á ===== */

const sky = document.getElementById('sky');
const wishBtn = document.getElementById('wishBtn');
const hiddenMsg = document.getElementById('hiddenMsg');
const musicBtn = document.getElementById('musicBtn');

/* ‡∏î‡∏≤‡∏ß */
for(let i=0;i<80;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.width=s.style.height=Math.random()*3+'px';
  s.style.left=Math.random()*100+'%';
  s.style.top=Math.random()*100+'%';
  sky.appendChild(s);
}

/* ===== ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏û‡∏•‡∏á (YouTube) ===== */
let player;
let musicPlaying=false;

function onYouTubeIframeAPIReady(){
  player=new YT.Player('ytMusic');
}

function playMusic(){
  if(!player) return;
  player.playVideo();
  musicPlaying=true;
  musicBtn.querySelector('.music-icon').textContent='üîä';
}

function pauseMusic(){
  if(!player) return;
  player.pauseVideo();
  musicPlaying=false;
  musicBtn.querySelector('.music-icon').textContent='üîá';
}

function toggleMusic(){
  musicPlaying?pauseMusic():playMusic();
}

musicBtn.addEventListener('click',toggleMusic);

/* ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£ */
wishBtn.addEventListener('click',()=>{

});
</script>
