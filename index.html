<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* ===== CSS ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏° 100% ===== */
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            font-family:'Poppins',sans-serif;
            overflow-x:hidden;
            background:linear-gradient(to bottom,#1a0033 0%,#330066 50%,#4d0099 100%);
            min-height:100vh;
            color:#fff
        }
        .sky{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1;pointer-events:none}
        .star{position:absolute;background:#fff;border-radius:50%;animation:twinkle 3s infinite}
        @keyframes twinkle{0%,100%{opacity:.3}50%{opacity:1}}
        .container{position:relative;z-index:2;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:40px 20px}
        .recipient{font-family:'Dancing Script',cursive;font-size:2em;color:#ffd1dc}
        .main-title{font-family:'Dancing Script',cursive;font-size:3.5em;color:#ffd700}
        .btn-main{background:linear-gradient(135deg,#ff6b9d,#c239b3);border:none;color:#fff;padding:18px 45px;border-radius:50px;font-size:1.3em;cursor:pointer}
        .hidden-message{opacity:0;transform:translateY(30px);transition:1s;margin-top:30px;background:rgba(255,255,255,.1);padding:30px;border-radius:20px}
        .hidden-message.show{opacity:1;transform:translateY(0)}
        .gift-box{width:120px;height:120px;margin:40px auto;cursor:pointer}
        .music-control{position:fixed;bottom:30px;right:30px;width:60px;height:60px;border-radius:50%;background:linear-gradient(135deg,#ff6b9d,#c239b3);display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:1000}
        .music-icon{font-size:1.5em}
        .firework-particle{position:absolute;width:5px;height:5px;border-radius:50%;animation:explode 1.5s ease-out forwards}
        @keyframes explode{to{opacity:0;transform:translate(var(--tx),var(--ty)) scale(0)}}
        .heart{position:fixed;font-size:2em;animation:floatHeart 4s ease-in forwards}
        @keyframes floatHeart{to{transform:translateY(-100vh);opacity:0}}
        .sparkle{position:fixed;animation:sparkleAnim 1.5s ease-out forwards}
        @keyframes sparkleAnim{to{opacity:0;transform:scale(1.5)}}
    </style>
</head>

<body>

<div class="sky" id="sky"></div>

<div class="container">
    <div class="recipient">‡∏ñ‡∏∂‡∏á Ket üíï</div>
    <h1 class="main-title">Happy New Year 2026 üéÜ</h1>

    <button class="btn-main" id="wishBtn">‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ö‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£ üíå</button>

    <div class="hidden-message" id="hiddenMsg">
        <p>‚ú® May every morning you wake up be filled with brightness</p>
        <p>üíñ May this New Year be full of smiles</p>
        <p>üåü May all your dreams come true</p>
    </div>

    <div class="gift-box" id="giftBox">üéÅ</div>
</div>

<div class="music-control" id="musicBtn">
    <span class="music-icon">üîá</span>
</div>

<!-- ====== ‡πÄ‡∏û‡∏•‡∏á (‡πÅ‡∏Å‡πâ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ) ====== -->
<iframe
  id="ytMusic"
  width="0"
  height="0"
  src="https://www.youtube.com/embed/PXGycbkbtW0?enablejsapi=1&loop=1&playlist=PXGycbkbtW0"
  frameborder="0"
  allow="autoplay">
</iframe>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
/* ===== JS ‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ===== */
const wishBtn = document.getElementById('wishBtn');
const hiddenMsg = document.getElementById('hiddenMsg');
const giftBox = document.getElementById('giftBox');
const musicBtn = document.getElementById('musicBtn');
const sky = document.getElementById('sky');

function createStars(){
    for(let i=0;i<100;i++){
        const s=document.createElement('div');
        s.className='star';
        s.style.width=s.style.height=Math.random()*3+'px';
        s.style.left=Math.random()*100+'%';
        s.style.top=Math.random()*100+'%';
        sky.appendChild(s);
    }
}

/* ===== üî• ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏û‡∏•‡∏á (‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô) ===== */
let player;
let musicPlaying=false;

function onYouTubeIframeAPIReady(){
    player=new YT.Player('ytMusic');
}

function playMusic(){
    if(!player) return;
    player.playVideo();
    musicPlaying=true;
    musicBtn.querySelector('.music-icon').textContent='üîä';
}

function pauseMusic(){
    if(!player) return;
    player.pauseVideo();
    musicPlaying=false;
    musicBtn.querySelector('.music-icon').textContent='üîá';
}

function toggleMusic(){
    musicPlaying ? pauseMusic() : playMusic();
}

musicBtn.addEventListener('click',toggleMusic);

/* ===== ‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏ß‡∏¢‡∏û‡∏£ ===== */
wishBtn.addEventListener('click',()=>{
    hiddenMsg.classList.add('show');
    if(!musicPlaying) playMusic();
});

window.addEventListener('load',createStars);
</script>

</body>
</html>
